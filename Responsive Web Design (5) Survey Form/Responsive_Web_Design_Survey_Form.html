<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
   <link rel="stylesheet" href="Responsive_Web_Design_Survey_Form.css">
  
</head>
<body>

 <h1 id="title">freeCodeCamp Survey Form</h1>
   <h2 id="description">Thank you for taking the time to help us improve the platform</h2>
   <form id="survey-form">
     <fieldset>
     <label id="name-label">Name <input type="text" id="name" required placeholder="Enter your name" > </label>
     <label id="email-label">Email <input type="email" id="email" required placeholder="Enter your email" > </label>
      <label id="number-label">Age <input type="number" id="number" min="1" max="120" placeholder="Enter your age" > </label>
      </fieldset>
      <fieldset>
        <p class="question">Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommendation" class= "inline" value="1radio" >Definitely</label>
        <label><input type="radio" name="recommendation" class="inline" value="2radio">Maybe</label>
        <label><input type="radio" name="recommendation" class="inline" value="3radio" 
>Not sure</label>
        </fieldset>
        <fieldset>
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="referrer" id="dropdown">
<option value="">(select one)</option>
<option value="1">Challenges</option>
<option value="2">Projects</option>
<option value="3">Community</option>
<option value="4">Open Source</option>
          </select>
        </fieldset>

        <fieldset>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label><input type="checkbox" name="improvements" class="inline" value="1o">Front-end Projects</label>
            <label><input type="checkbox" name="improvements" class="inline" value="2o">Back-end Projects</label>
              <label><input type="checkbox" name="improvements" class="inline" value="3o">Data Visualization</label>
                <label><input type="checkbox" name="improvements" class="inline" value="4o">Challenges</label>
                  <label><input type="checkbox" name="improvements" class="inline" value="5o">Open Source Community</label>
                    <label><input type="checkbox" name="improvements" class="inline" value="6o">Gitter help rooms</label>
                      <label><input type="checkbox" name="improvements" class="inline" value="7o">Videos</label>
                        <label><input type="checkbox" name="improvements" class="inline" value="8o">City Meetups</label>
                          <label><input type="checkbox" name="improvements" class="inline" value="9o">Wiki</label>
                            <label><input type="checkbox" name="improvements" class="inline" value="10o">Forum</label>
                              <label><input type="checkbox" name="improvements" class="inline" value="11o">Additional Courses</label>
          </fieldset>
           <fieldset>
          <label>
          <p class="p-comments">Any comments or suggestions?</p>
          <textarea name="comments" rows="3" cols="30" placeholder="Enter your comment here" value="comments1"> </textarea>
          </label>
          </fieldset>
          <input type="submit" id="submit" value="submit">
   </form>
</body>
</html>
