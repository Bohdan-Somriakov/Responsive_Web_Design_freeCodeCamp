<!DOCTYPE html>

<body>

    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-section">About</a></li>

                <li><a href="#contact">Contact</a></li>
            </ul>

        </nav>

    <section id="welcome-section">
        <h1>Hey I am Bohdan</h1>
        <p><i>a web developer</i></p>

    <section id="projects">
        <h2 class="project-title">These are some of my projects</h2>
        <div class="container">
            <img src="images/City.png" alt="City">
            <img src="images/Dr. Norman Borlaug.png" alt="Dr. Norman Borlaug">

     <div class="space"></div>

    <section id="contact">
        <h3>Let's work together...</h3>
        <p><i>How do you take your coffee?</i></p>
        <div class="contact-links">
            <a
              href="https://facebook.com/freecodecamp"
              target="_blank"
              class="btn contact-details"
              ><i class="fa fa-facebook"></i> Facebook</a
            >
            <a
              id="profile-link"
              href="https://github.com/freecodecamp"
              target="_blank"
              class="btn contact-details"
              ><i class="fa fa-github"></i> GitHub</a
            >
            <a
              href="https://twitter.com/freecodecamp"
              target="_blank"
              class="btn contact-details"
              ><i class="fa fa-twitter"></i> Twitter</a
            >
            <a href="/cdn-cgi/l/email-protection#8eebf6efe3fee2ebceebf6efe3fee2eba0ede1e3" class="btn contact-details"><i class="fa fa-envelope"></i> Send a mail</a
            >
            <a href="tel:555-555-5555" class="btn contact-details"
              ><i class="fa fa-phone"></i> Call me</a
            >
          </div>

          

    </section>
    <section class="footer-section">
          <footer>
             <p>All projects in the portfolio were made with help of <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a></p>
          </footer>
    </section>
